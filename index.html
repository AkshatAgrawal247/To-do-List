<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="inp" placeholder="Add your tasks here...">
            <button id="addBtn">ADD</button>
        </div>
        <ul id="tsk">
            <li class="task-heading">Your Tasks:</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
